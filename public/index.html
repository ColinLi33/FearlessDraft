<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="draft-container">
            <div class="blue-side">
                <h2>Blue Side</h2>
                <div id="blue-picks"></div>
            </div>
            <div class="champion-pool-container">
                <div class="filter-container">
                    <div class="role-filter">
                      <img src="path/to/top-icon.png" alt="Top" data-role="top" class="role-icon">
                      <img src="path/to/jungle-icon.png" alt="Jungle" data-role="jungle" class="role-icon">
                      <img src="path/to/mid-icon.png" alt="Mid" data-role="middle" class="role-icon">
                      <img src="path/to/adc-icon.png" alt="Bot" data-role="bottom" class="role-icon">
                      <img src="path/to/support-icon.png" alt="Support" data-role="utility" class="role-icon">
                    </div>
                    <div class="search-bar">
                      <input type="text" id="searchInput" placeholder="Search champion...">
                    </div>
                </div>
                <div class="champion-pool">
                    <div id="champion-grid"></div>
                </div>
                <button id="confirmButton" disabled>Confirm</button>
            </div>
            <div class="red-side">
                <h2>Red Side</h2>
                <div id="red-picks"></div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>

</html>
